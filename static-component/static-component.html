<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="static-component.js"></script>
		<title>Atera</title>
	</head>
	<body>
		<div class="hero">
			<div class="badges"></div>
			<div class="content">
				<h1>Ready to take IT to the next level?</h1>
				<p>Explore all out features, free for 30 days.</p>
				<div class="cta">
					<div class="cta-free">
						<button>Start free trial</button>
						<p>No credit card required</p>
					</div>
					<div class="cta-demo">
						<button>Book a demo</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function () {
				var numberOfImages = 8;

				for (var i = 0; i < numberOfImages; i++) {
					$('.badges').append('<img src="badges/box-' + i + '.svg"/>');
				}
			});
		</script>
	</body>
</html>
